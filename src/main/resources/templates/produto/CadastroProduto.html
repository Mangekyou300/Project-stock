<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<body>
	<h1>Cadastrar produto</h1>
	
	<div th:each="erro : ${#fields.detailedErrors('${produto.*}')}">
		<span th:text="${erro.message}"></span>
	</div>
	
	<form method="POST" th:object="${produto}">
	
			<span th:text="${mensagem}"></span>
			<br />
	
			<label for = "code">Code</label>
			<input type="text" id="Code" th:field="*{code}">
	
			<br />
			<br />
	
			<label for = "name">Name</label>
			<input type="text" id="name" th:field="*{name}">
			
			<br />
			<br />
			
			<label for = "description">Description</label>
			<textarea rows="3" cols="30" id="description" th:field="*{description}"></textarea>
			
			<br />
			<br />
			<br />
			
		
			<input type="submit" name="Save">
	
	</form>
</body>

</html>
